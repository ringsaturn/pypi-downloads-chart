[jobs]

[jobs.tzfpy.download_by_date]
sql = "sqls/download_by_date.sql"
vars = { project_name = "tzfpy", time_range = 365 }

# 查看所有版本的逐日下载量
[jobs.tzfpy.download_by_date_all_versions]
sql = "sqls/download_by_date_by_version.sql"
vars = { project_name = "tzfpy", time_range = 365, version_filter = "all" }

# 查看历史总下载量
[jobs.tzfpy.total_downloads]
sql = "sqls/total_downloads.sql"
vars = { project_name = "tzfpy" }

[jobs.timezonefinder.download_by_date]
sql = "sqls/download_by_date.sql"
vars = { project_name = "timezonefinder", time_range = 365 }

[jobs.timezonefinder.total_downloads]
sql = "sqls/total_downloads.sql"
vars = { project_name = "timezonefinder" }
