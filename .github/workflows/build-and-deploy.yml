name: Build Charts and Deploy to Pages

on:
  schedule:
    - cron: '0 0 * * *'  # æ¯å¤© UTC 00:00 è¿è¡Œ
  workflow_dispatch:  # å…è®¸æ‰‹åŠ¨è§¦å‘
  push:
    branches:
      - main
    paths:
      - 'jobs.toml'
      - 'main.py'
      - 'generate_index.py'
      - 'sqls/**'
      - 'templates/**'

# è®¾ç½® GitHub Pages éƒ¨ç½²æƒé™
permissions:
  contents: write  # å…è®¸æäº¤æ–‡ä»¶
  pages: write     # å…è®¸éƒ¨ç½²åˆ° Pages
  id-token: write  # å…è®¸ OIDC è®¤è¯

# ç¡®ä¿åªæœ‰ä¸€ä¸ªéƒ¨ç½²ä»»åŠ¡åŒæ—¶è¿è¡Œ
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.13'
        
    - name: Install uv
      uses: astral-sh/setup-uv@v2
      
    - name: Install dependencies
      run: |
        uv sync
        
    - name: Set up Google Cloud credentials
      uses: google-github-actions/auth@v2
      with:
        credentials_json: ${{ secrets.GCP_SERVICE_ACCOUNT_KEY }}
        
    - name: Set up Google Cloud SDK
      uses: google-github-actions/setup-gcloud@v2
      
    - name: Generate charts and data
      run: |
        echo "ğŸš€ Starting chart generation..."
        uv run python main.py
        echo "âœ… Chart generation completed"
        
    - name: Generate index page
      run: |
        echo "ğŸ“ Generating index page..."
        uv run python generate_index.py
        echo "âœ… Index page generated"
        
    - name: List generated files
      run: |
        echo "ğŸ“ Generated files:"
        find output -type f -name "*.svg" -o -name "*.html" | head -20

    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      if: ${{ github.ref_name == 'main' }}
      with:
        path: "./output"
        
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
      if: ${{ github.ref_name == 'main' }}

    - name: Summary
      run: |
        echo "ğŸ‰ Deployment completed successfully!"
        echo "ğŸ“Š Charts are available at: ${{ steps.deployment.outputs.page_url }}"
        echo "ğŸ“… Generated at: $(date -u '+%Y-%m-%d %H:%M:%S UTC')"
