name: Build Charts and Deploy to Pages

on:
  schedule:
    - cron: '0 0 * * *'  # 每天 UTC 00:00 运行
  workflow_dispatch:  # 允许手动触发
  push:
    branches:
      - main
    paths:
      - 'jobs.toml'
      - 'main.py'
      - 'generate_index.py'
      - 'sqls/**'
      - 'templates/**'

# 设置 GitHub Pages 部署权限
permissions:
  contents: write  # 允许提交文件
  pages: write     # 允许部署到 Pages
  id-token: write  # 允许 OIDC 认证

# 确保只有一个部署任务同时运行
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.13'
        
    - name: Install uv
      uses: astral-sh/setup-uv@v2
      
    - name: Install dependencies
      run: |
        uv sync
        
    - name: Set up Google Cloud credentials
      uses: google-github-actions/auth@v2
      with:
        credentials_json: ${{ secrets.GCP_SERVICE_ACCOUNT_KEY }}
        
    - name: Set up Google Cloud SDK
      uses: google-github-actions/setup-gcloud@v2
      
    - name: Generate charts and data
      run: |
        echo "🚀 Starting chart generation..."
        uv run python main.py
        echo "✅ Chart generation completed"
        
    - name: Generate index page
      run: |
        echo "📝 Generating index page..."
        uv run python generate_index.py
        echo "✅ Index page generated"
        
    - name: List generated files
      run: |
        echo "📁 Generated files:"
        find output -type f -name "*.svg" -o -name "*.html" | head -20

    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      if: ${{ github.ref_name == 'main' }}
      with:
        path: "./output"
        
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
      if: ${{ github.ref_name == 'main' }}

    - name: Summary
      run: |
        echo "🎉 Deployment completed successfully!"
        echo "📊 Charts are available at: ${{ steps.deployment.outputs.page_url }}"
        echo "📅 Generated at: $(date -u '+%Y-%m-%d %H:%M:%S UTC')"
