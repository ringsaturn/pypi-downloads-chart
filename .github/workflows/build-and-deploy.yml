name: Build Charts and Deploy to Pages

on:
  schedule:
    - cron: '0 0 * * *'  # æ¯å¤© UTC 00:00 è¿è¡Œ
  workflow_dispatch:  # å…è®¸æ‰‹åŠ¨è§¦å‘
  push:
    branches:
      - main
    paths:
      - 'jobs.toml'
      - 'main.py'
      - 'generate_index.py'
      - 'sqls/**'
      - 'templates/**'

# è®¾ç½® GitHub Pages éƒ¨ç½²æƒé™
permissions:
  contents: write  # å…è®¸æäº¤æ–‡ä»¶
  pages: write     # å…è®¸éƒ¨ç½²åˆ° Pages
  id-token: write  # å…è®¸ OIDC è®¤è¯

# ç¡®ä¿åªæœ‰ä¸€ä¸ªéƒ¨ç½²ä»»åŠ¡åŒæ—¶è¿è¡Œ
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.13'
        
    - name: Install uv
      uses: astral-sh/setup-uv@v2
      
    - name: Install dependencies
      run: |
        uv sync
        
    - name: Set up Google Cloud credentials
      uses: google-github-actions/auth@v2
      with:
        credentials_json: ${{ secrets.GCP_SERVICE_ACCOUNT_KEY }}
        
    - name: Set up Google Cloud SDK
      uses: google-github-actions/setup-gcloud@v2
      
    - name: Generate charts and data
      run: |
        echo "ğŸš€ Starting chart generation..."
        uv run python main.py
        echo "âœ… Chart generation completed"
        
    - name: Generate index page
      run: |
        echo "ğŸ“ Generating index page..."
        uv run python generate_index.py
        echo "âœ… Index page generated"
        
    - name: List generated files
      run: |
        echo "ğŸ“ Generated files:"
        find output -type f -name "*.svg" -o -name "*.html" | head -20
        
    - name: Commit generated files to repository
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add output/
        if ! git diff --cached --quiet; then
          git commit -m "ğŸ“Š Update PyPI charts - $(date -u '+%Y-%m-%d %H:%M:%S UTC')"
          git push
          echo "âœ… Files committed to repository"
        else
          echo "â„¹ï¸ No changes to commit"
        fi
        
    - name: Setup Pages
      uses: actions/configure-pages@v4
      
    - name: Prepare deployment files
      run: |
        echo "ğŸ“¦ Preparing files for GitHub Pages deployment..."
        mkdir -p _site
        
        # å¤åˆ¶ output ç›®å½•çš„æ‰€æœ‰å†…å®¹åˆ° _site
        if [ -d "output" ]; then
          cp -r output/* _site/
          echo "âœ… Copied output files to _site/"
        else
          echo "âŒ Output directory not found"
          exit 1
        fi
        
        # åˆ›å»º .nojekyll æ–‡ä»¶ä»¥å…è®¸ä»¥ä¸‹åˆ’çº¿å¼€å¤´çš„æ–‡ä»¶
        touch _site/.nojekyll
        
        # æ˜¾ç¤ºæœ€ç»ˆçš„æ–‡ä»¶ç»“æ„
        echo "ğŸ“ Final _site structure:"
        find _site -type f | head -20
        
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: '_site'
        
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
      
    - name: Upload generated files as artifacts
      uses: actions/upload-artifact@v4
      with:
        name: pypi-charts-${{ github.run_number }}
        path: output/
        retention-days: 30
        
    - name: Summary
      run: |
        echo "ğŸ‰ Deployment completed successfully!"
        echo "ğŸ“Š Charts are available at: ${{ steps.deployment.outputs.page_url }}"
        echo "ğŸ“… Generated at: $(date -u '+%Y-%m-%d %H:%M:%S UTC')"
